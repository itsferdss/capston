    <div class="main">
        <h2>Edit User's Profile</h2>
        <div class="card">
            <div class="card-body">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Ferdinand Espiritu">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="sample@gmail.com">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" value="20">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="Olongapo City">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" value="09668109204">
            </div>

            <button class="button button1">Save Changes</button>

            <button class="button button2">Delete Account</button>

           
            </div>
